<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto">
      <div
        class="p-6 w-full mx-auto bg-slate-700 hover:bg-cyan-600 rounded-xl hover:rounded-none shadow-md hover:shadow-lg duration 1000 transition-all cursor-pointer mt-5 flex items-center space-x-4"
      >
        <div>
          <div class="text-xl font-medium text-white">Tailwind is Nice</div>
          <p class="text-gray-100">Hover Me!</p>
        </div>
      </div>

      <div
        class="flex flex-row justify-around items-center bg-slate-700 mt-14 w-full h-60"
      >
        <div class="bg-cyan-500 w-12 h-12">01</div>
        <div class="bg-cyan-500 w-12 h-12">02</div>
        <div class="bg-cyan-500 w-12 h-12">03</div>
      </div>

      <div
        class="grid grid-cols-2 gap-4 p-4 lg:grid-cols-4 xl:grid-cols-7 mb-5 bg-slate-700 mt-14 w-full h-80"
      >
        <div class="bg-cyan-500 text-white">01</div>
        <div class="bg-cyan-500 text-white">02</div>
        <div class="bg-cyan-500 text-white">03</div>
        <div class="bg-cyan-500 text-white">04</div>
        <div class="bg-cyan-500 text-white">05</div>
        <div class="bg-cyan-500 text-white">06</div>
        <div class="bg-cyan-500 text-white">07</div>
        <div class="bg-cyan-500 text-white">08</div>
        <div class="bg-cyan-500 text-white">09</div>
        <div class="bg-cyan-500 text-white">10</div>
      </div>
    </div>
  </body>
</html>
